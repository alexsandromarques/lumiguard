<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - LumiGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 40px 30px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container">
      <h4 class="text-center mb-4">Acesso Administrativo</h4>

      <form onsubmit="login(event)">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>

        <div id="erro" class="mt-3 text-danger text-center d-none"></div>
      </form>
    </div>
  </div>

  <script>
    async function login(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const resposta = await fetch("/lumiguard/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha })
      });

      if (resposta.ok) {
        const usuario = await resposta.json();
        // Aqui você pode salvar o usuário no localStorage e redirecionar
        localStorage.setItem("usuario", JSON.stringify(usuario));
        window.location.href = "principal.html"; // página futura da área restrita
      } else {
        document.getElementById("erro").classList.remove("d-none");
        document.getElementById("erro").textContent = "E-mail ou senha inválidos.";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
