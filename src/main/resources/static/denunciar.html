<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Denunciar - LumiGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Menu de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">LumiGuard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="denunciar.html">Denunciar</a></li>
          <li class="nav-item"><a class="nav-link" href="mapa.html">Mapa de Denúncias</a></li>
          <li class="nav-item"><a class="nav-link" href="risco.html">Consultar Risco</a></li>
          <li class="nav-item"><a class="nav-link" href="lista.html">Lista de Denúncias</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Denúncia -->
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title">Nova Denúncia</h4>
        <form id="formDenuncia">
          <input class="form-control mb-3" name="localizacao" placeholder="Localização" required />
          <select class="form-control mb-3" name="tipoFalha" required>
            <option value="">Tipo de falha</option>
            <option value="APAGADO">Apagado</option>
            <option value="PISCANDO">Piscando</option>
            <option value="INTERMITENTE">Intermitente</option>
            <option value="OUTRO">Outro</option>
          </select>
          <textarea class="form-control mb-3" name="descricao" placeholder="Descrição da falha"></textarea>
          <button type="submit" class="btn btn-primary">Enviar Denúncia</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('formDenuncia').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const payload = {
        localizacao: form.localizacao.value,
        tipoFalha: form.tipoFalha.value,
        descricao: form.descricao.value
      };

      const response = await fetch('/api/denuncias/criar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        alert('Denúncia enviada com sucesso!');
        form.reset();
      } else {
        alert('Erro ao enviar a denúncia.');
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
