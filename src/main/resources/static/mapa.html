<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Denúncias - LumiGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; border-radius: 8px; }
  </style>
</head>
<body class="bg-light">
  <!-- Menu de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">LumiGuard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="denunciar.html">Denunciar</a></li>
          <li class="nav-item"><a class="nav-link" href="mapa.html">Mapa de Denúncias</a></li>
          <li class="nav-item"><a class="nav-link" href="risco.html">Consultar Risco</a></li>
          <li class="nav-item"><a class="nav-link" href="lista.html">Lista de Denúncias</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Mapa -->
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title">Mapa de Denúncias</h4>
        <div id="map"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-8.05224, -34.92861], 12); // Recife como centro

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    async function carregarDenuncias() {
      const res = await fetch('/api/denuncias/listar');
      const denuncias = await res.json();

      denuncias.forEach(d => {
        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(d.localizacao)}`)
          .then(resp => resp.json())
          .then(loc => {
            if (loc[0]) {
              L.marker([loc[0].lat, loc[0].lon])
                .addTo(map)
                .bindPopup(`<b>${d.localizacao}</b><br>${d.tipoFalha}<br>${d.descricao}`);
            }
          });
      });
    }

    carregarDenuncias();
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
