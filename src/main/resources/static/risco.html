<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consultar Risco - LumiGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Menu de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="principal.html">LumiGuard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="mapa.html">Mapa de Denúncias</a></li>
          <li class="nav-item"><a class="nav-link" href="risco.html">Consultar Risco</a></li>
          <li class="nav-item"><a class="nav-link" href="lista.html">Lista de Denúncias</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Consulta de Risco -->
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title">Consulta de Risco por Localização</h4>
        <div class="mb-3">
          <input id="campoRisco" class="form-control" placeholder="Digite uma localização (ex: Rua das Flores)" />
        </div>
        <button onclick="consultarRisco()" class="btn btn-warning">Consultar</button>
        <div id="riscoResultado" class="mt-4 fw-bold fs-5 text-danger"></div>
      </div>
    </div>
  </div>

  <script>
    async function consultarRisco() {
      const local = document.getElementById('campoRisco').value;
      if (!local) return alert("Digite uma localização.");
      const res = await fetch(`/lumiguard/api/denuncias/risco/${encodeURIComponent(local)}`);
      if (res.ok) {
        const nivel = await res.text();
        document.getElementById('riscoResultado').innerText = 'Nível de risco: ' + nivel;
      } else {
        document.getElementById('riscoResultado').innerText = 'Erro ao consultar risco.';
      }
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
